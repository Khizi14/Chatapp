<ion-content>
    <div class="main-content-div">

        <ion-menu contentId="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>Menu Content</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-button fill="solid" Class="profilebtn" color="primary">Profile
                    <ion-icon slot="icon-only" name="person" class="pericon"></ion-icon>
                </ion-button>
                <ion-button fill="solid" Class="settbtn" color="primary">Settings
                    <ion-icon slot="icon-only" name="settings" class="pericon"></ion-icon>
                </ion-button>
            </ion-content>
          </ion-menu>
          <div class="ion-page" id="main-content">
                <ion-buttons class="menubtn" slot="start">
                  <ion-menu-button color="dark"></ion-menu-button>
                </ion-buttons>
          </div>
        <div class="user_div">
            <div class="first_div">
                <ion-label class="welcome">welcome</ion-label>
                <ion-label class="username">Khizar</ion-label>
            </div>
            <div class="user_back" [style.backgroundImage]="'url(assets/img/img1.png)'">
            </div>
        </div>
        <div class="content_div animated bounnceInup">
            <ion-label class="hello_lbl">Hello, Please Choose Your Doctor Type</ion-label>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="6" (click)="goToDoctor()" *ngFor="let item of doctor">
                        <div class="col_div">
                            <img src="{{item.img}}">
                            <ion-label>{{item.name}}</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
